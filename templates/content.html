<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta 
        name="viewport" 
        content="width=device-width, initial-scale=1.0">
    <title>FlashForge</title>
    <link 
        rel="stylesheet" 
        href="/static/css/content.css">
    <link 
        rel="stylesheet" 
        href="/static/css/fileModal.css">
</head>

<body>
    <div class="content">
        <div 
            class="chat" 
            id="chat">
        </div>
        <div class="chatbox">
            <textarea 
                id="user-input"
                class="user-input" 
                rows="3"
                placeholder="Type to FlashForge..."></textarea>
            <button
                class="attatchment"
                onclick="toggleModal('file-modal')">
                <svg 
                    fill="currentColor" 
                    height="24" 
                    viewBox="0 0 24 24" 
                    width="24" 
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M15.9999 2C19.3136 2 21.9999 4.68629 21.9999 8C21.9999 9.5373 21.4178 10.9843 20.396 12.0835L20.2061 12.2784L11.479 21.0053L11.4259 21.0548L11.3702 21.0997C10.7009 21.6759 9.84594 22 8.9429 22C6.88779 22 5.22179 20.334 5.22179 18.2789C5.22179 17.3775 5.54481 16.5248 6.11735 15.8574L6.26564 15.6945L6.28072 15.6826L13.5717 8.37879C13.9619 7.98793 14.5951 7.98737 14.986 8.37755C15.3768 8.76774 15.3774 9.4009 14.9872 9.79177L7.69618 17.0956L7.68524 17.1039C7.38894 17.4208 7.22179 17.8354 7.22179 18.2789C7.22179 19.2294 7.99236 20 8.9429 20C9.32185 20 9.67979 19.8781 9.97412 19.6571L10.0962 19.5564L10.097 19.558L18.7994 10.8571L18.958 10.6927C19.6231 9.96299 19.9999 9.0125 19.9999 8C19.9999 5.79086 18.2091 4 15.9999 4C14.9383 4 13.9453 4.4146 13.2048 5.13858L13.0501 5.29842L13.0316 5.31139L3.70629 14.6403C3.31585 15.0309 2.68269 15.031 2.29207 14.6406C1.90146 14.2501 1.90132 13.617 2.29176 13.2264L11.6007 3.91324L11.6473 3.87021C12.7712 2.68577 14.3316 2 15.9999 2Z"/>
                </svg>
            </button>
            <button 
                class="send-message" 
                onclick="sendMessage()">
                <svg 
                    fill="currentColor" 
                    height="03" 
                    viewBox="0 0 24 24" 
                    width="24" 
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M4.28401 10.2959C3.89639 10.6893 3.90108 11.3225 4.29449 11.7101C4.68789 12.0977 5.32104 12.093 5.70866 11.6996L11 6.32931V20.0004C11 20.5527 11.4477 21.0004 12 21.0004C12.5523 21.0004 13 20.5527 13 20.0004V6.33579L18.2849 11.6996C18.6726 12.093 19.3057 12.0977 19.6991 11.7101C20.0925 11.3225 20.0972 10.6893 19.7096 10.2959L12.8872 3.37171C12.3976 2.8748 11.596 2.87479 11.1064 3.37171L4.28401 10.2959Z"/>
                </svg>
            </button>
        </div>
    </div>

    <modal-custom
        id="file-modal"
        title="Files">
        <div class="labels">
            <p class="name-label">Name</p>
            <p class="status-label">Status</p>
        </div>
        <div class="divider"></div>
        <div class="file-list">
            <div class="file">
                <div class="file-name">
                    <p>filename.txt</p>
                </div>
                <div class="file-status">
                    <p>Processing...</p>
                </div>
                <div class="file-delete">
                    <button class="delete-button">
                        <svg 
                            fill="currentColor" 
                            height="24" 
                            viewBox="0 0 24 24" 
                            width="24" 
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M21.5 6C21.5 6.51284 21.114 6.93551 20.6166 6.99327L20.5 7H19.6553L18.4239 19.5192C18.2854 20.9269 17.1016 22 15.6871 22H8.31293C6.8984 22 5.7146 20.9269 5.57614 19.5192L4.34474 7H3.5C2.94772 7 2.5 6.55228 2.5 6C2.5 5.44772 2.94772 5 3.5 5H8.5C8.5 3.067 10.067 1.5 12 1.5C13.933 1.5 15.5 3.067 15.5 5H20.5C21.0523 5 21.5 5.44772 21.5 6ZM14.25 9.25C13.8703 9.25 13.5565 9.53215 13.5068 9.89823L13.5 10V17L13.5068 17.1018C13.5565 17.4678 13.8703 17.75 14.25 17.75C14.6297 17.75 14.9435 17.4678 14.9932 17.1018L15 17V10L14.9932 9.89823C14.9435 9.53215 14.6297 9.25 14.25 9.25ZM9.75 9.25C9.3703 9.25 9.05651 9.53215 9.00685 9.89823L9 10V17L9.00685 17.1018C9.05651 17.4678 9.3703 17.75 9.75 17.75C10.1297 17.75 10.4435 17.4678 10.4932 17.1018L10.5 17V10L10.4932 9.89823C10.4435 9.53215 10.1297 9.25 9.75 9.25ZM12 3.5C11.1716 3.5 10.5 4.17157 10.5 5H13.5C13.5 4.17157 12.8284 3.5 12 3.5Z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <button class="add-file">
            <svg 
                fill="currentColor" 
                height="24" 
                viewBox="0 0 24 24" 
                width="24" 
                xmlns="http://www.w3.org/2000/svg">
                <path d="M11.8834 3.00673L12 3C12.5128 3 12.9355 3.38604 12.9933 3.88338L13 4V11H20C20.5128 11 20.9355 11.386 20.9933 11.8834L21 12C21 12.5128 20.614 12.9355 20.1166 12.9933L20 13H13V20C13 20.5128 12.614 20.9355 12.1166 20.9933L12 21C11.4872 21 11.0645 20.614 11.0067 20.1166L11 20V13H4C3.48716 13 3.06449 12.614 3.00673 12.1166L3 12C3 11.4872 3.38604 11.0645 3.88338 11.0067L4 11H11V4C11 3.48716 11.386 3.06449 11.8834 3.00673L12 3L11.8834 3.00673Z"/>
            </svg>
        </button>
    </modal-custom>

    <script src="/static/js/query.js"></script>
    <script src="/static/js/fileModal.js"></script>
    <script src="/static/js/modal.js"></script>
</body>

</html>
